runtime: python27
api_version: 1
threadsafe: true
instance_class: F4_1G

handlers:
- url: /model/(group1-shard1of1)
  secure: always
  static_files: dist/model/\1
  upload: dist/model/(.*)
  http_headers:
    X-Frame-Options: "DENY"
    Strict-Transport-Security: "max-age=2592000; includeSubdomains"
    X-Content-Type-Options: "nosniff"
    X-XSS-Protection: "1; mode=block"
    Content-Security-Policy:
      base-uri 'none';
      object-src 'none';
      font-src 'self'
        *.gstatic.com
        fonts.googleapis.com;
      script-src 'self' 'unsafe-inline'
        *.googleanalytics.com
        *.google-analytics.com
        *.googletagmanager.com
        *.google.com
        *.youtube.com
        *.ytimg.com
        static.doubleclick.net;
      style-src 'self' 'unsafe-inline'
        fonts.googleapis.com
        *.gstatic.com;

- url: /model/(.*\.(pb|json))
  secure: always
  static_files: dist/model/\1
  upload: dist/model/(.*)
  http_headers:
    X-Frame-Options: "DENY"
    Strict-Transport-Security: "max-age=2592000; includeSubdomains"
    X-Content-Type-Options: "nosniff"
    X-XSS-Protection: "1; mode=block"
    Content-Security-Policy:
      base-uri 'none';
      object-src 'none';
      font-src 'self'
        *.gstatic.com
        fonts.googleapis.com;
      script-src 'self' 'unsafe-inline'
        *.googleanalytics.com
        *.google-analytics.com
        *.googletagmanager.com
        *.google.com
        *.youtube.com
        *.ytimg.com
        static.doubleclick.net;
      style-src 'self' 'unsafe-inline'
        fonts.googleapis.com
        *.gstatic.com;

# Static assets (anything with a file extension)
- url: /(.*\..*)
  secure: always
  static_files: dist/\1
  upload: dist/(.*)
  http_headers:
    X-Frame-Options: "DENY"
    Strict-Transport-Security: "max-age=2592000; includeSubdomains"
    X-Content-Type-Options: "nosniff"
    X-XSS-Protection: "1; mode=block"
    Content-Security-Policy:
      base-uri 'none';
      object-src 'none';
      font-src 'self'
        *.gstatic.com
        fonts.googleapis.com;
      script-src 'self' 'unsafe-inline'
        *.googleanalytics.com
        *.google-analytics.com
        *.googletagmanager.com
        *.google.com
        *.youtube.com
        *.ytimg.com
        static.doubleclick.net;
      style-src 'self' 'unsafe-inline'
        fonts.googleapis.com
        *.gstatic.com;

# Root
- url: /
  secure: always
  static_files: dist/index.html
  upload: dist/(.*)
  http_headers:
    X-Frame-Options: "DENY"
    Strict-Transport-Security: "max-age=2592000; includeSubdomains"
    X-Content-Type-Options: "nosniff"
    X-XSS-Protection: "1; mode=block"
    Content-Security-Policy:
      base-uri 'none';
      object-src 'none';
      font-src 'self'
        *.gstatic.com
        fonts.googleapis.com;
      script-src 'self' 'unsafe-inline'
        *.googleanalytics.com
        *.google-analytics.com
        *.googletagmanager.com
        *.google.com
        *.youtube.com
        *.ytimg.com
        static.doubleclick.net;
      style-src 'self' 'unsafe-inline'
        fonts.googleapis.com
        *.gstatic.com;

# Paths with a trailing slash
- url: /(.*\/)
  secure: always
  static_files: dist/\1index.html
  upload: dist/(.*)
  http_headers:
    X-Frame-Options: "DENY"
    Strict-Transport-Security: "max-age=2592000; includeSubdomains"
    X-Content-Type-Options: "nosniff"
    X-XSS-Protection: "1; mode=block"
    Content-Security-Policy:
      base-uri 'none';
      object-src 'none';
      font-src 'self'
        *.gstatic.com
        fonts.googleapis.com;
      script-src 'self' 'unsafe-inline'
        *.googleanalytics.com
        *.google-analytics.com
        *.googletagmanager.com
        *.google.com
        *.youtube.com
        *.ytimg.com
        static.doubleclick.net;
      style-src 'self' 'unsafe-inline'
        fonts.googleapis.com
        *.gstatic.com;

# Paths without a trailing slash
- url: /(.*)?
  secure: always
  static_files: dist/\1/index.html
  upload: dist/(.*)
  http_headers:
    X-Frame-Options: "DENY"
    Strict-Transport-Security: "max-age=2592000; includeSubdomains"
    X-Content-Type-Options: "nosniff"
    X-XSS-Protection: "1; mode=block"
    Content-Security-Policy:
      base-uri 'none';
      object-src 'none';
      font-src 'self'
        *.gstatic.com
        fonts.googleapis.com;
      script-src 'self' 'unsafe-inline'
        *.googleanalytics.com
        *.google-analytics.com
        *.googletagmanager.com
        *.google.com
        *.youtube.com
        *.ytimg.com
        static.doubleclick.net;
      style-src 'self' 'unsafe-inline'
        fonts.googleapis.com
        *.gstatic.com;

skip_files:
- ^.*node_modules(/.*)?
- ^src.*
- ^web.*
- ^.*\.pyc$
- ^.*\.map$
- ^\.git.*
- ^\.tmp/.*
- ^training/.*
